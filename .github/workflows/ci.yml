name: CI

on:
  push:
  pull_request:

jobs:
  smoke-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Build and start services
        run: docker compose up -d --build

      - name: Wait for APIs
        run: |
          for i in {1..30}; do
            if curl -sf http://localhost:8001/ >/dev/null && curl -sf http://localhost:8002/ >/dev/null; then
              echo "Services are up"
              exit 0
            fi
            sleep 2
          done
          echo "Services did not become ready in time"
          docker compose logs
          exit 1

      - name: Send event
        run: curl -sf "http://localhost:8001/send?message=ci-smoke-event" >/dev/null

      - name: Verify event appears in API
        run: |
          sleep 3
          response="$(curl -sf 'http://localhost:8002/logs?limit=50')"
          echo "$response"
          echo "$response" | grep -q "ci-smoke-event"

      - name: Fault-tolerance check
        run: |
          FT_MESSAGE="ci-ft-$(date +%s)"
          docker compose stop processor
          send_response="$(curl -sf "http://localhost:8001/send?message=${FT_MESSAGE}")"
          echo "$send_response"
          echo "$send_response" | grep -q '"status":"sent"'
          docker compose start processor

          for i in {1..10}; do
            response="$(curl -sf 'http://localhost:8002/logs?limit=100')"
            echo "$response" | grep -q "$FT_MESSAGE" && exit 0
            sleep 2
          done

          echo "Fault-tolerance message was not found in API logs"
          docker compose logs
          exit 1

      - name: Release artifact
        if: github.event_name == 'push'
        run: |
          tar -czf distributed-log-analytics-${{ github.sha }}.tgz \
            docker-compose.yml README.md producer-service processor-service api-service scripts

      - name: Upload release artifact
        if: github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: distributed-log-analytics-${{ github.sha }}
          path: distributed-log-analytics-${{ github.sha }}.tgz

      - name: Deploy placeholder
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: echo "Deploy step placeholder - wire your cloud deploy command here."

      - name: Teardown
        if: always()
        run: docker compose down -v
